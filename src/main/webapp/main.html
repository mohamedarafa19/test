<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Register</title>

</head>
<body>
	<div class="container">
                <div class="header">
                    <h1 class="h1">Full Your Information To Register for save your life</h1>
                </div>
                <center>
                    <div class="formDiv">
                        <form method="POST" action="second">
                            <label class="label1">Name  :  </label><div class="nameDiv"><input type="text" name="name" placeholder="Example:Dina Mohamed" class="input1"/></div><br>
                            <label  class="label2">Email :  </label><div class="emailDiv"><input type="email" name="email" placeholder="Ex:aabb@domain.com" class="input2"/></div></br>
                            <label  class="label3">Phone :  </label><div class="phoneDiv"><input type="number" name="phone" placeholder="Phone" class="input3"/></div><br>
                            <div class="marriedLabelDiv"><label  class="label4">Married :</label></div> 
                            <div class="marriedDiv"><input type="radio" name="married" value="Yes" class="input9"/>Yes
                                            <input type="radio" name="married" value="No" class="input10"/>No</div></br>
                            <div class="sexLabelDiv"><label  class="label5">Sex :</label></div> 
                                        <div class="sexDiv"><input type="radio" name="sex" value="Male" class="input11"/>Male
                                            <input type="radio" name="sex" value="Female"  class="input12"/>Female</div><br>
                                            <label  class="label6">Age : </label><div class="ageDiv"><input type="number" name="age" class="input4"/></div></br>
                            <label  class="label7">day : </label><div class="dayDiv"><input type="date" name="day" placeholder="Now date" class="input5"/></div><br>
                            <label  class="label8">Childern : </label><div class="childDiv"><input type="number" name="childern" placeholder="Number of your childern" class="input6"/></div></br>
                            <label  class="label9">City : </label><div class="cityDiv"><input type="text" name="city" placeholder="your city" class="input7"/></div><br>
                            <label  class="label10">Address : </label><div class="addressDiv"><input type="text" name="address" placeholder="Exacutly your address" class="input8"/></div></br>
                            <input type="submit" class="button" value="Apply"/>
                            
                        </form>

                    </div>
                </center>
        </div>
</body>
</html>
